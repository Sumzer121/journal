<html>
<head>
    <title>Journal Entries</title>
</head>
<body>
    <h1>My Journal Entries</h1>
    <ul>
    {% for entry in entries %}
        <li><a href="{% url 'entry_detail' entry.id %}">{{ entry.title }}</a></li>
    {% endfor %}
    </ul>
    <h2>Create New Entry</h2>

    <form method="post" action="{% url 'entries_list' %}">
        {% csrf_token %}
        <label for="id_title">Title:</label>
        <input type="text" id="id_title" name="title" required="required"><br>
        <br><label for="id_content">Content:</label>
        <textarea id="id_content" name="content" required="required"></textarea><br>
        <button type="submit">Create</button>
    </form>

</body>
</html>
